  # -- Service port for right-arm
  servicePort: 9005
  # -- Extra environment variables for right-arm
  extraEnvs: []
  #   - name: PODTATO_PART_NUMBER
  #     value: "01"

serviceAccount:
  # -- Whether or not to create dedicated service account
  create: true
  # -- Annotations to add to a created service account
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  # -- Name of the service account to use
  name: ""

# -- Map of annotations to add to the pods 
podAnnotations: {}

# You can learn more about configuring a security context in the Kubernetes docs
# at https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
# -- Set a podSecurityContext
podSecurityContext: {}
  # fsGroup: 2000

# -- Set a securityContext
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# applies to podtato-main deployment only
ingress:
  # -- Enables ingress
  enabled: false
  # -- Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- Ingress accepted hostnames
  hosts:
    - host: chart-example.local
      paths: []
  # -- Ingress TLS configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resource requests and limits   
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 5m
  #   memory: 32Mi

autoscaling:
  # -- Enable horizontal pod autoscaler
  enabled: false
  # -- Min replicas for autoscaling    
  minReplicas: 1
  # -- Max replicas for autoscaling    
  maxReplicas: 100
  # Target CPU utilization
  targetCPUUtilizationPercentage: 80
  # Target Memory utilization
  targetMemoryUtilizationPercentage: 80

# -- Labels for pod assignment
nodeSelector: {}

# -- List of node taints to tolerate
tolerations: []

# -- Affinity configuration
affinity: {}
