nameOverride: ""
fullnameOverride: ""

# applies to all deployments in this chart
# -- Number of replicas of the container 
replicaCount: 1
images:
  # -- Prefix for image repos
  repositoryDirname: ghcr.io/podtato-head
  # -- Podtato Head Container pull policy
  pullPolicy: IfNotPresent
  # -- Podtato Head Pod pull secret
  pullSecrets: []

# keep ports in sync with podtato-services/main/pkg/provider.go
entry:
  # -- Leaf part of name of image repo for entry
  repositoryBasename: entry
  # -- Tag of image repo for entry
  tag: "0.1.0"
  # -- Service type for entry
  serviceType: LoadBalancer
  # -- Service port for entry
  servicePort: 9000
  # -- Extra environment variables for entry
  extraEnvs: []
  #   - name: PODTATO_PART_NUMBER
  #     value: "01"
hat:
  # -- Leaf part of name of image repo for hat
  repositoryBasename: hat
  # -- Tag of image repo for hat
  tag: "0.1.0"
  # -- Service type for hat
  serviceType: ClusterIP
  # -- Service port for hat
  servicePort: 9001
  # -- Extra environment variables for hat
  extraEnvs: []
  #   - name: PODTATO_PART_NUMBER
  #     value: "01"
